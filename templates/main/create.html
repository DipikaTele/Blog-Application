{% extends 'main/base.html' %}
{% block content %}
 {% include 'main/navbar.html' %}
  <div class="container">
    <div class="row">
        <div class="col s12">
          <div class="row">
            <h5 class="center-align" style="font:bold;">Share your valuable Thoughts❤️</h5>
            <div class="input-field col s12">
                <form method="post">
                    {% csrf_token %}
                    <input type="text",name="title" placeholder="Title">
                    <textarea class="materialize-textarea2" name="content" placeholder="Express your Thoughts"></textarea>
                    <select name="author">
                      {% for author in authors %}
                       <option value="{{ author.id }}">{{ author.name }}</option>
                     {% endfor %}
                    </select>
                    
                    <div class="file-field input-field">
                        <div class="btn">
                          <span class="right-align">File</span>
                          <input type="file" multiple>
                        </div>
                        <div class="file-path-wrapper">
                          <input name ='File'class="file-path validate" type="text" placeholder="Upload one or more files">
                        </div>
                    </div>
                    

                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">save</i>
                    </button>
                    <button class="btn waves-effect waves-light" type="reset" name="action">Reset
                    <i class="material-icons right">replay</i>
                    </button>
                        
                </form>
             

            </div>
          </div>
        </div>
      </div>
      
  </div>
{% endblock %}

{% block script %}
<script>
      document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.autocomplete');
    var instances = M.Autocomplete.init(elems);
  });
</script>
{% endblock %}
